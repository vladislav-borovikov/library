<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/basicStyles.css" />
</head>

<body>
<header class="headerSection">

<h1 class="headerSection_title">Бібліотека</h1>
<nav class="headerSection_navbar">
                <div class="headerSection_box">
                    <form action="submit" class="headerSection_form" id="searchingBooks">
                        <input name='search' type="text" class="headerSection_search" placeholder="Вкажіть назву книги"></input>
                        <button class="headerSection_button" type="submit"> Шукати</button>
                    </form>
                </div>
                <div class="headerSection_box"> 
                <button id="createAuthor" class="headerSection_button" type="button"> Додати автора</button>
                </div>
                <div class="headerSection_box"> 
                    <button id='ganreBtn' class="headerSection_button " type="button"> Жанр </button>
                </div>
                <div class="headerSection_box">
                    <form id='ganreCreateForm' class="headerSection_form" action="subbit" hidden>
                    <input name="ganreInput" class="headerSection_ganreInput" type="text" placeholder="Додайте новий жанр">
                    <button class="headerSection_button" type="submit">Додати</button>
                </form>
                </div>
                

</nav>
    
</header>
       
    <main class="mainContainer">
            <section>
                <table id="tableOfAuthor" class=""></table>
            </section>

            <section id="infoSection">  
                    <div id="aboutAuthor"></div>
                    <div id="infoBooks" class="infoBooks"></div>
            </section>

            <div id="modal" class="modal">
                <div id="modalContant" class="modalContant">
                    <button id="closrModalBtn" class="closrModalBtn" type="button" >Close</button>
                        <p id="nameModal">Додати книгу</p>
                    <form id="bookCreationForm" action="submit">
                        <input name="bookNameInput" type="text" placeholder="Назва" pattern="^[А-Яа-яЁёІіЄє\s]+$" title='Використовуйте кирилицю для вводу' required></input>
                        <select name="selectGanre" id="selectGanre" required></select>
                        <input name="numberOfPages" type="number" placeholder="К-сть сторінок"  min="0" required></input>
                        <button id="btnFormСonfirm" class="infoSection_button " type="submit">Підтвердити</button> 
                    </form>
                </div>
            </div>

            <div id="modalAuthor" class="modalAuthor">
                <div id="modalAuthorContant" class="modalAuthorContant">
                    <button id="closrAuthorModalBtn" class="closrAuthorModalBtn" type="button">Close</button>
                    <h4 id="nameAuthorModal">Додати автора</h4>
                    <form id="authorsCreationForm" action="submit">
                        <input name="formLastNameInput" type="text" placeholder="Прізвище" pattern="^[А-Яа-яЁёІіЄє\s]+$" title='Використовуйте кирилицю для вводу' required></input>
                        <input name="formNameInput" type="text" placeholder="Ім'я" pattern="^[А-Яа-яЁёІіЄє\s]+$" title='Використовуйте кирилицю для вводу' required></input>
                        <input name="formSurnameInput" type="text" placeholder="По батькові" pattern="^[А-Яа-яЁёІіЄє\s]+$" title='Використовуйте кирилицю для вводу'></input>
                        <input name="formDateOfBirthInput" type="date" placeholder="Дата народження" required></input>
                        <button id="btnForm" class="infoSection_button " type="submit">Підтвердити</button>
                    </form>
                </div>
            </div>

            <div id="modalSearch" class="modalSearch">
                <div id="modalSearchContant" class="modalSearchContant">
                    <button id="closrSearchModalBtn" class="closrSearchModalBtn" type="button">Close</button>
                    <h4 id="nameSearchModal">Результат пошуку</h4>
                    <table id="tableSearch"></table>
                </div>
            </div>
            

    </main>

    <script src="./js/athors/authorsRender.js" type="module"></script>
    <script src="./js/form/renderFormCreateAuthor.js" type="module"></script>
    <script src="./js/athors/authorsCreation.js" type="module"></script>
    <script src="./js/athors/authorInfoRender.js" type="module"></script>
    <script src="./js/modals/modal.js" type="module"></script>
    <script src="./js/athors/bookCreation.js" type="module"></script>
    <script src="./js/athors/deleteBook.js" type="module"></script>
    <script src="./js/athors/deletAuthor.js" type="module"></script>
   <script src="./js/athors/authorUpdate.js" type="module"></script>
   <script src="./js/athors/searchingBooks.js" type="module"></script>
   <script src="./js/form/ganreCreateFormRender.js" type="module"></script>
   <script src="./js/athors/ganreCreation.js" type="module"></script>



</body>

</html>
